<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('个人中心')">
</head>
<body>

<header th:replace="common/template_menu::header">
</header>

<!--content-->
<div class="center">

    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="/center">个人主页</a></li>
        <li role="presentation"><a href="/message">消息通知</a></li>
        <li role="presentation"><a href="/history">历史记录</a></li>
        <li class="dropdown">
            <a href="/set" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">设置<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a th:href="@{/account/EditAccount(username=${account.username})}">修改信息</a></li>
                <li><a href="/SignOut">退出登录</a></li>
            </ul>
        </li>
    </ul>
    <div class="person">
        <div class="fl" style="margin: 30px 0 0 30px; ">
        <img src="/images/category/painting.jpg" width="150px" height="150px" style="margin-left: 30px;">
        <p th:text="'用户名：'+ ${account.username}"></p>
        <p th:text="'住址：'+ ${account.address} "></p>
        <p th:text="'电子邮箱：'+ ${account.email}">1@qq.com</p>
        <p th:text="'电话号码：'+ ${account.phone}">111</p>
        <p th:text="'贡献值：'+ ${account.value}">10</p>
        </div>
    </div>
</div>
<!--content-->

<footer th:replace="common/template_menu::footer">
</footer>

</body>
</html>
