<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">爱心义卖网</title>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="css/cssReset.css" th:href="@{/css/cssReset.css}">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        self.setInterval("Clock()",5000);
        var count = 0;
        //图片定时切换的实现
        function Clock(){
            count++;
            //让count渐渐地显示，其他兄弟渐渐的隐藏
            if (count == 6) count = 0;
            $(".things li").eq(count).fadeIn(3000).siblings("li").fadeOut(3000);
        }
    </script>
    <script type="text/javascript">
        $(function() {
            //图片切换的实现
            var count = 0;
            $(".right_arrow").click(function () {
                count++;
                //让count渐渐地显示，其他兄弟渐渐的隐藏
                if (count == 6) count = 0;
                $(".things li").eq(count).fadeIn().siblings("li").fadeOut();
            });
            $(".left_arrow").click(function () {
                count--;
                //让count渐渐地显示，其他兄弟渐渐的隐藏
                if (count == -1) count = $(".things li").length;
                $(".things li").eq(count).fadeIn().siblings("li").fadeOut();
            });
        })
    </script>
</head>
</html>
